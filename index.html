<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Geography Trivia Game </title>

	<!--Style css link  -->
	<link rel="stylesheet" href="assets/css/style.css">
	<!-- mobile friendly -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- bootsrap link -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<!-- link to jquery -->
	<script   src="https://code.jquery.com/jquery-3.1.0.js"   integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   crossorigin="anonymous"></script>



</head>
<body>
	<!-- Game Start Screen -->
	<div class="container" id="screen1">
		<div class="jumbotron" id="jumbo">
			<h1>Welcome to the Geography Trivia Game</h1><br>
			<img src="https://media.giphy.com/media/jhjzOqQKr1Y0E/giphy.gif" alt="World" href="" id="world"><br>
			<br><button href="trivia" class="start">Game Start</button>
		</div>
	</div>
		<!-- End Start Screen -->

		<!-- Trivia Screen -->
		<div class="container" id="trivia">
			<h1 class="row text-center header"><Strong>Geography Trivia Game</Strong></h1><br>
			<id class="row">
			 <h3 class="text-center" id="timer">00:00</h3>
			</id><br>
			<div class="row coltrivia">
				<div class="text-center" id="quiz"></div>
			</div>

			<div class="row">
				<div class="col-sm-3"></div>
				<div class="col-lg-6" id="answ"></div>
			</div>
		</div><br>
			<!-- End Trivia Screen -->
			<!-- Corrects and Wrong answwer Screen -->
			<div class="container" id="end">
				<div class="jumbotron" id="jumbo">
					<h1>Thank you for Playing</h1><br>
					<div class="row">

					<button type="button" class="btn btn-default btn-lg">Try Again!!</button>
				</div>
			</div>
	

<!-- Link to javascript -->
<script src="assets/javascript/app.js"></script>	
</body>
</html>
